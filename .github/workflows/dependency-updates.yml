name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday
  workflow_dispatch:

jobs:
  dependency-updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Update dependencies
      run: |
        npx npm-check-updates -u
        npm install

    - name: Run tests
      run: npm test

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: update dependencies'
        body: |
          ## Dependency Updates

          This PR updates project dependencies to their latest versions.

          ### Changes
          - Updated npm dependencies
          - All tests passing

          ### Testing
          - [ ] Unit tests pass
          - [ ] Integration tests pass
          - [ ] Manual testing completed

          **Auto-generated by GitHub Actions**
        branch: dependency-updates
        delete-branch: true

  security-updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Audit dependencies
      run: npm audit --audit-level=moderate

    - name: Fix security vulnerabilities
      run: npm audit fix

    - name: Run tests after fixes
      run: npm test

    - name: Create Security Update PR
      uses: peter-evans/create-pull-request@v5
      if: github.event_name == 'schedule'
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'security: fix dependency vulnerabilities'
        title: 'ðŸ”’ Security: Fix dependency vulnerabilities'
        body: |
          ## Security Updates

          This PR fixes security vulnerabilities in dependencies.

          ### Security Fixes
          - Applied `npm audit fix`
          - All tests passing

          **Priority: High** ðŸš¨

          **Auto-generated by GitHub Actions**
        branch: security-updates
        delete-branch: true
        labels: security

  renovate:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Self-hosted Renovate
      uses: renovatebot/github-action@v39.2.3
      with:
        configurationFile: .github/renovate.json
        token: ${{ secrets.GITHUB_TOKEN }}