sonar.projectKey=decathlon-ecommerce
sonar.organization=youssouf144
sonar.projectName=Decathlon E-commerce
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=tests,__tests__
sonar.exclusions=node_modules/**,build/**,.next/**,out/**,coverage/**

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.tsx,**/*.spec.js,**/*.spec.tsx

# Code quality
sonar.qualitygate.wait=true